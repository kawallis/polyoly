<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="newcard-component">
  <template>

    <style>
      #newcardcontainer {
        width: 80vw;
        height: 20vh;
        background-color: none;
        border-radius: 2px;
        display: flex;
        padding: 2vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 8px;
        line-height: 2px;
        position: relative;
      }

      #newcardcontainer:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }


      .clicked {
        border: 2px solid purple;
      }

      .clicked {
        border: 2px solid purple;
      }

      #plus {
        border-radius: 100%;
        height: 1.5vh;
        width: 3vh;
        text-align: center;
        padding-top: 1vh;
      }

      @media only screen and (min-width: 768px) {
        /* For mobile phones: */
        #newcardcontainer {
          width: 25vw;
        }
      }
    </style>
    <div id="wrapper">
      <div id="newcardcontainer" on-click="handleClick" style="border: 2px solid [[color]]">
        <h3 id="plus" style="border: 2px solid [[color]]; color: [[color]];">+</h3>
        <h3 style="color: [[color]]">Create New Project</h3>
      </div>
      <div>
        <template is="dom-if" if="{{domif}}">
          <form-component refreshcards="[[refreshCards]]" close="[[this.close]]"></form-component>
        </template>


  </div></div></template>

  <script>
    class NewCardComponent extends Polymer.Element {
      static get is() { return 'newcard-component'; }

      static get properties() {
        return {
          color: {
            type: String,
            value: 'lightgray'
          },
          domif: {
            type: Boolean,
            value: false
          }
        };
      }

      handleClick() {
        // TODO ADD CLICK EVENT TO MAKE FORM APPEAR
        this.domif = this.domif ? false : true;
        this.color = this.domif ? 'purple' : 'lightgrey';
        let newcard = this.$.wrapper;
      }

    
    }

    window.customElements.define(NewCardComponent.is, NewCardComponent);
  </script>
</dom-module>
